<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Screensaver - MHanak.net</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <script type="module">
            import init, { run_with_config_window } from "./pkg/michaels_screensaver.js";
            init().then(() => {
                run_with_config_window()
            });
        </script>
        <script>
            function TriggerMenuDropdown() {
                document.getElementById("dropdown").classList.toggle("show");
            }
        </script>
    </head>
    <body>
        <canvas id="screensaver"></canvas>
        <div class="dropdown">
            <button onclick="TriggerMenuDropdown()" class="dropbtn">Settings</button>
            <div id="dropdown" class="dropdown-content" style="width: 250px; height: 300px;">
                <canvas id="config_canvas" width="250" height="300"></canvas>
            </div>
        </div>

        <noscript>This demo requires JavaScript to work</noscript>
    </body>
</html>
